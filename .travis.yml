language: go
os:
        - osx
        - linux

go:
        - 1.7
        - 1.8
        - 1.9
        - tip

go_import_path: github.com/go-ble/ble

install:
        - if [[ "$TRAVIS_OS_NAME" == "osx" ]] go get ./...
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]] go get && go get ./linux


script:
        - go vet ./...
        - go test -v ./...
        - GOOS=darwin go build -v ./...
        - GOOS=linux go build -v ./...
